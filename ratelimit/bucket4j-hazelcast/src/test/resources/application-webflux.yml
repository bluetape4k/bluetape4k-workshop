spring:
    aot:
        enabled: true  # AOT (Ahead Of Time) 컴파일 활성화
    cache:
        type: hazelcast
    hazelcast:
        config: hazelcast.yaml

# bucket4j-spring-boot-starter 에서 사용하는 설정
bucket4j:
    enabled: true
    filters:
        -   cache-name: buckets_test
            filter-method: webflux
            url: ^(/coroutines/hello).*
            rate-limits:
                -   bandwidths:
                        -   capacity: 5
                            time: 10
                            unit: seconds
        -   cache-name: buckets_test
            filter-method: webflux
            url: ^(/coroutines/world).*
            rate-limits:
                -   bandwidths:
                        -   capacity: 10
                            time: 10
                            unit: seconds
        -   cache-name: buckets_test
            filter-method: webflux
            url: ^(/reactive/hello).*
            rate-limits:
                -   bandwidths:
                        -   capacity: 5
                            time: 10
                            unit: seconds
        -   cache-name: buckets_test
            filter-method: webflux
            url: ^(/reactive/world).*
            rate-limits:
                -   bandwidths:
                        -   capacity: 10
                            time: 10
                            unit: seconds
    cache-to-use: hazelcast
