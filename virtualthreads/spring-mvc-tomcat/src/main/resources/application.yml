spring:
    application:
        name: web-virtual-thread

    profiles:
        default: "dev"

    devtools:
        restart:
            enabled: true
        livereload:
            enabled: true

    jackson:
        serialization:
            indent-output: true
    lifecycle:
        timeout-per-shutdown-phase: 10s     # Graceful Shutdown 시간

    threads:
        virtual:
            enabled: true   # Virtual Thread 사용 여부

    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:testdb
        username: sa
        password: sa
        hikari:
            maximum-pool-size: 400
            minimum-idle: 20

    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
                format_sql: true
                show_sql: false
                highlight_sql: true


server:
    tomcat:
        threads:
            max: 800
            min-spare: 20

    shutdown: graceful  # WebServer Graceful shutdown (https://www.baeldung.com/spring-boot-web-server-shutdown)

# Build Info
info:
    name: ${spring.application.name}
    description: Virtual Thread with Spring MVC
    environment: ${spring.profiles.active}
    version: 0.1.0

# swagger-ui custom path
springdoc:
    swagger-ui:
        path: /swagger-ui.html
